name: Build

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Build macOS App
        run: |
          cd menubar-app/ClaudeMonitor
          swift build

      - name: Build Extension Package
        run: ./scripts/build-extension.sh
